<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gen">
        <input id="tag" type="text" placeholder="Tag">
        <input id="AFN" type="text" placeholder="Author First Name">
        <input id="ALN" type="text" placeholder="Author Last Name">
        <input id="AA" type="text" placeholder="Author Autorization">
        <input id="year" type="text" placeholder="Year of Publication">
        <input id="title" type="text" placeholder="Title of Article">
        <input id="link" type="text" placeholder="Link">
        <input id="text" type="text" placeholder="Card Text">
        <button id="button" onclick="card()">Generate Card</button>  
    </div>

     <div id="letter"></div>

    <script src="script.js"></script>
</body>
</html>
